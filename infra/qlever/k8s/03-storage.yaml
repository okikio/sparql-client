# Install local-path-storage from rauncher during development 
# 
#     kubectl apply -f https://raw.githubusercontent.com/rancher/local-path-provisioner/master/deploy/local-path-storage.yaml
---
# Persistent volume for /data (Qleverfile + index artifacts)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qlever-data-pvc
  namespace: qlever
  labels:
    app.kubernetes.io/name: qlever
    app.kubernetes.io/component: sparql-database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Optional: Uncomment to pin to specific storage class
  storageClassName: local-path  # Common for local clusters (k3s, Talos)
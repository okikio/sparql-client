---
# QLever Secrets
# 
# IMPORTANT: Generate a secure access token before applying:
# 
#   TOKEN=$(openssl rand -base64 32)
#   kubectl create secret generic qlever-secrets \
#     --namespace=qlever \
#     --from-literal=QLEVER_SERVER_ACCESS_TOKEN="$TOKEN" \
#     --dry-run=client -o yaml | kubectl apply -f -
#
# Or use this template with your token:

apiVersion: v1
kind: Secret
metadata:
  name: qlever-secrets
  namespace: qlever
  labels:
    app.kubernetes.io/name: qlever
    app.kubernetes.io/component: sparql-database
type: Opaque
stringData:
  # Replace with a secure token generated via: openssl rand -base64 32
  QLEVER_SERVER_ACCESS_TOKEN: "CHANGE-ME-TO-SECURE-TOKEN"
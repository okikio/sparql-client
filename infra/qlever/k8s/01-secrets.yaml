---
# QLever Secrets
#
# Generate secure access token:
#   openssl rand -base64 32

apiVersion: v1
kind: Secret
metadata:
  name: qlever-secrets
  namespace: qlever
  labels:
    app.kubernetes.io/name: qlever
    app.kubernetes.io/component: sparql-database
type: Opaque
stringData:
  # Replace with secure token: openssl rand -base64 32
  QLEVER_SERVER_ACCESS_TOKEN: "CHANGE-ME-TO-SECURE-TOKEN"


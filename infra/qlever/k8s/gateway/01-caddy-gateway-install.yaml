# Caddy Gateway Controller Installation
#
# This installs the actual Caddy Gateway controller
# Based on: https://github.com/caddyserver/gateway
#
# Install order:
# 1. Gateway API CRDs (if not already installed)
# 2. This file (Caddy Gateway controller)
# 3. gateway.yaml (Gateway + HTTPRoute resources)

---
apiVersion: v1
kind: Namespace
metadata:
  name: caddy-gateway-system
  labels:
    name: caddy-gateway-system

---
# ServiceAccount for Caddy Gateway controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: caddy-gateway-controller
  namespace: caddy-gateway-system

---
# ClusterRole - Permissions for Gateway controller
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: caddy-gateway-controller
rules:
  # Gateway API resources
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gatewayclasses", "gateways", "httproutes", "grpcroutes", "tcproutes", "tlsroutes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gatewayclasses/status", "gateways/status", "httproutes/status", "grpcroutes/status", "tcproutes/status", "tlsroutes/status"]
    verbs: ["update", "patch"]
  
  # Core resources
  - apiGroups: [""]
    resources: ["services", "endpoints", "secrets", "configmaps"]
    verbs: ["get", "list", "watch"]
  
  # For creating LoadBalancer services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "update", "patch", "delete"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: caddy-gateway-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: caddy-gateway-controller
subjects:
  - kind: ServiceAccount
    name: caddy-gateway-controller
    namespace: caddy-gateway-system

---
# Deployment - Caddy Gateway Controller
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy-gateway-controller
  namespace: caddy-gateway-system
  labels:
    app.kubernetes.io/name: caddy-gateway-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: caddy-gateway-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caddy-gateway-controller
    spec:
      serviceAccountName: caddy-gateway-controller
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: controller
          image: ghcr.io/caddyserver/gateway:latest  # Use specific version in production
          imagePullPolicy: IfNotPresent
          args:
            - --gateway-class-name=caddy
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}

---
# Optional: Deployment for Caddy proxy pods
# These handle actual traffic routing
# Caddy Gateway controller manages these automatically
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy-proxy
  namespace: caddy-gateway-system
  labels:
    app.kubernetes.io/name: caddy-proxy
spec:
  replicas: 2  # Multiple replicas for HA
  selector:
    matchLabels:
      app.kubernetes.io/name: caddy-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caddy-proxy
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: caddy
          image: caddy:2.8-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: admin
              containerPort: 2019
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ALL]
              add: [NET_BIND_SERVICE]  # Bind to ports 80/443
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          emptyDir: {}
        - name: tmp
          emptyDir: {}

---
# LoadBalancer Service for external access
# This gets an external IP from your cloud provider
apiVersion: v1
kind: Service
metadata:
  name: caddy-gateway
  namespace: caddy-gateway-system
  labels:
    app.kubernetes.io/name: caddy-gateway
  annotations:
    app.kubernetes.io/namespace: caddy-gateway-system
    # Cloud provider specific annotations
    # AWS example:
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    
    # GCP example:
    # cloud.google.com/load-balancer-type: "External"
    
    # Azure example:
    # service.beta.kubernetes.io/azure-load-balancer-resource-group: "my-rg"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local  # Preserve source IP
  selector:
    app.kubernetes.io/name: caddy-proxy
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP